<mat-card class="mat-cards">
    <mat-card-header>
        <mat-card-title> Name - {{commentobj.name}}</mat-card-title>
        <mat-card-subtitle>Email -{{commentobj.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mat-content">
        {{commentobj.comment}}
    </mat-card-content>
    <mat-card-actions>
        <mat-icon (click)="like()" [style.color]="isLiked ? 'red' : 'black'"  color="warn" class="like mat-icon">favorite_border</mat-icon>
        <mat-card-actions class="likecount">{{commentobj.likenumber}}</mat-card-actions>
        <mat-icon color="warn" class="mat-icon">comment</mat-icon>
    </mat-card-actions>
</mat-card>
